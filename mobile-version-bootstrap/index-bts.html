<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <!-- Font Awesome Script -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/adb806e983.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles-bts.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <!-- Navigation Section -->
  <nav class="navbar navbar-expand-md navbar-dark bg-success">
    <h1><a class="navbar-brand ms-2">scent</a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>


  <!-- Main Section -->
  <div class="container-fluid content-wrapper">

    <div class="row my-5">

      <div class="col-lg-6 col-md-6 ">
        <img class="perfume-img" src="./image-product-mobile.jpg" alt="picture of perfume">
      </div>

      <div class="col-lg-6 col-md-6 text-section">
        <h3 class="perfume-h3">PERFUME</h3>

        <h2 class="perfume-h2">Gabrielle Essence Eau De Parfum</h2>

        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p> 

        <p class="new-price">$149.99 <span id="old-price">$169.99</span></p> 
        
        <div class="d-grid gap-2">
          <button class="cart-btn btn btn-outline-dark btn-lg" type="button"><a class="add-to-cart-text" href="#"><i class="fa-solid fa-cart-shopping cart-icon"></i> Add to Cart</a></button> 
        </div>
      </div>

    </div>
    
  </div>



  <!-- Attribution Section -->
  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://github.com/Nma01" target="_blank">Chidinma Oparah</a>.
  </div>



<!-- Bootstrap Script -->


</body>
</html>
