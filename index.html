<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font Awesome -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/adb806e983.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>

  <div class="content-container">

    <div class="left-content">
     
      <img class="perfume-img" src="./image-product-desktop.jpg" alt="picture of perfume">
    </div>

    <div class="right-content">
        <h3>PERFUME</h3>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p> 

        <p class="new-price">$149.99 <sup class="old-price">$169.99</sup></p> 
        

        <button class="cart-btn" type="button"><a class="add-to-cart-text" href="#"><i class="fa-solid fa-cart-shopping cart-icon"></i> Add to Cart</a></button> 

    </div>
  </div>


  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution-link" href="https://github.com/Nma01" target="_blank">Chidinma Oparah</a>.
  </div>



<!-- Bootstrap Script -->


</body>
